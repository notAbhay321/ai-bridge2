<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bridge Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-container">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>AI Bridge</h2>
                <p>Loading...</p>
            </div>
        </div>
        
        <!-- Login/Signup Panel -->
        <div id="auth-panel" class="auth-container hidden">
            <div class="auth-box">
                <div class="auth-header">
                    <h1>AI Bridge</h1>
                    <p>Welcome! Please login or sign up to continue.</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="show-password-checkbox">
                        <input type="checkbox" id="show-login-password" class="password-checkbox">
                        <label for="show-login-password" class="checkbox-label">Show password</label>
                    </div>
                    <button type="button" class="auth-btn" id="login-btn">Login</button>
                    <button type="button" class="link-btn" id="forgot-password">Forgot Password?</button>
                </div>
                
                <!-- Signup Form -->
                <div id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Enter your password" required>
                    </div>
                    <div class="show-password-checkbox">
                        <input type="checkbox" id="show-signup-password" class="password-checkbox">
                        <label for="show-signup-password" class="checkbox-label">Show password</label>
                    </div>
                    <div id="password-strength" class="password-strength hidden">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="show-password-checkbox">
                        <input type="checkbox" id="show-signup-confirm-password" class="password-checkbox">
                        <label for="show-signup-confirm-password" class="checkbox-label">Show password</label>
                    </div>
                    <div id="password-match" class="password-match hidden">
                        <span class="match-text">Passwords match</span>
                    </div>
                    <button type="button" class="auth-btn" id="signup-btn">Sign Up</button>
                </div>
            </div>
        </div>
        
        <!-- Home Page -->
        <div id="home-page" class="wa-home-container hidden">
            <div class="wa-sidebar">
                <div class="wa-profile">
                    <div class="wa-avatar" id="wa-avatar"></div>
                    <div class="wa-user-info">
                        <div class="wa-user-name" id="wa-user-name">User</div>
                        <div class="wa-user-email" id="wa-user-email">user@email.com</div>
                    </div>
                </div>
                <div class="wa-search">
                    <input type="text" id="wa-search-input" placeholder="Search or start new chat">
                </div>
                <div class="wa-contacts" id="wa-contacts">
                    <!-- Example contacts -->
                    <div class="wa-contact wa-contact-active">
                        <div class="wa-contact-avatar"></div>
                        <div class="wa-contact-info">
                            <div class="wa-contact-name">AI Bot</div>
                            <div class="wa-contact-lastmsg">Hello! How can I help you?</div>
                        </div>
                    </div>
                    <div class="wa-contact">
                        <div class="wa-contact-avatar"></div>
                        <div class="wa-contact-info">
                            <div class="wa-contact-name">Support</div>
                            <div class="wa-contact-lastmsg">Welcome to AI Bridge!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wa-main">
                <div class="wa-main-header">
                    <div class="wa-main-contact">
                        <div class="wa-contact-avatar"></div>
                        <div class="wa-contact-name">AI Bot</div>
                    </div>
                    <button class="wa-logout-btn" id="logout-btn">Logout</button>
                </div>
                <div class="wa-chat" id="wa-chat">
                    <div class="wa-message wa-message-in">
                        <div class="wa-message-content">Hello! How can I help you today?</div>
                    </div>
                </div>
                <div class="wa-chat-input-area">
                    <input type="text" id="wa-chat-input" placeholder="Type a message">
                    <button class="wa-send-btn" id="wa-send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main script -->
    <script src="script.js"></script>
</body>
</html>
